<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa - TaskJoy</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="validacoes.js"></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Cadastrar Tarefa</h2>
            <form id="formAdicionarTarefa">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required>

                <label for="dataFinal">Data Final:</label>
                <input type="date" id="dataFinal" name="dataFinal" required>

                <h3>Colaboradores</h3>
                <input type="text" placeholder="Pesquisar" id="pesquisarColaborador">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo</th>
                            <th>Nível</th>
                            <th>Incluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Colaboradores serão carregados dinamicamente -->
                    </tbody>
                </table>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
